<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geniusparadox</title>

    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #D3D9D4; /* Soft Beige */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Full-width Header */
        header {
            background: #124e66; /* Pastel Sage Green */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #D3D9D4; /* Same as Header */
            color: black;
            height: 100vh;
            padding-top: 120px; /* Adjust for fixed header */
            position: fixed;
            top: 0;
            left: -250px; /* Hide initially */
            transition: left 0.3s ease-in-out;
        }

        .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-bottom: 1px solid black;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .content {
            margin-left: 0;
            padding: 120px 20px 60px; /* Added top padding to prevent overlap */
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
            text-align: center; /* Center the text properly */
        }

        /* Footer */
        footer {
            background: #124e66; /* Same as Header */
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Menu Button */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1100;
        }

        /* Show Sidebar */
        .sidebar.active {
            left: 0;
        }

        .content.active {
            margin-left: 250px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .sidebar {
                left: 0; /* Show sidebar for larger screens */
            }
            .menu-btn {
                display: none; /* Hide menu button on large screens */
            }
            .content {
                margin-left: 250px; /* ✅ Shift content to the right, avoiding sidebar */
    padding: 120px 40px 60px; /* ✅ Adjust spacing */
    flex-grow: 1;
    transition: margin-left 0.3s ease-in-out;
    text-align: left;
    max-width: 800px; /* ✅ Prevents content from stretching too wide */
            }
        }
    </style>
</head>
<body>

    <!-- Menu Button (Visible on Mobile) -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="about.html">About Me</a>
        <a href="iso-2768.html">ISO 2768 Tolerances</a>
        <a href="g-codes.html">G Codes in CNC Machining</a>
        <a href="m-codes.html">M Codes in CNC Turning</a>
    </div>

    <!-- Header -->
    <header>
        <h1>geniusparadox</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <main>
            <p>This is a digital dumpyard for everything I need/ want to say</p>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 geniusparadox. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.content').classList.toggle('active');
        }
    </script>

</body>
</html>
